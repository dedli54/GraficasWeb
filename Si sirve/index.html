<div id="gamePage" class="hide">

  <div id="settingsPage" class="hide">

<div id="facebooktable" class="hide">

    </tbody>

</div>

</div>

    <h2>Selecciona un nivel</h2>

    <button class="button" onclick="startLevel('level1h')">Nivel 1 Hard</button>
    <button class="button" onclick="startLevel('level2')">Nivel 2 Facil</button>
    <button class="button" onclick="startLevel('level2h')">Nivel 2 Hard</button>
    <button class="button" onclick="startLevel('level3')">Nivel 3 Facil</button>
    <button class="button" onclick="startLevel('level3h')">Nivel 3 Hard</button>
  </div>
  <button id="bottomLeftButton" onclick="showfacebook()">Facebook</button>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: "337605202589152",
        xfbml: true,
        version: "v19.0",
      });

      // Función para obtener publicaciones
      FB.api(
        "/562969574152852/posts",
        "GET",
        {
          access_token: "EAAFSUMXIHMoBOxSlRVqjZA132hsSk0LGreiZBkUQG0vwAaN1EkHMfHb36ZBl1On0HXkYiNRqMyRGqeo4rm9SVymqfEiVpZBCv8yHceEDWx28uZB49PIZAkjx5YMJyIllcobimGz52YwZCrcyu0mqUO9ymWVqzDZCfUPtgFKy7He3zKPZBYHmtkKM6BpLaCYzE3dpZAffVZBTUZAF6wmbldaJkLqWZAtEj",
        },
        function (response) {
          if (response && !response.error) {
            const publicationsTable = document.getElementById("publicationsTable").getElementsByTagName('tbody')[0];
            response.data.forEach(publication => {
              const newRow = publicationsTable.insertRow();
              const dateCell = newRow.insertCell(0);
              const messageCell = newRow.insertCell(1);
              dateCell.innerHTML = publication.created_time;
              messageCell.innerHTML = publication.message;
            });
          } else {
            console.error("Error al obtener publicaciones", response.error);
          }
        }
      );
    };

    // Función para publicar en la página
  </script>
  <script
    async
