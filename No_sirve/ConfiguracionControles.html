<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    </style>
    <link rel="stylesheet" href="CSS/StyleConfiguracion.css">

</head>

<body>
  <form class="container" action="">

    <div class="logo">
      <img id="logo_juego"src="IMAGENES/TituloJuego.png">
    </div>

    <h1 id="tituloConfig" value="tituloConfig"> CONTROLES</h1>

    <div class="container-element">
      
      <div class="form-element">
        <input type="submit" value="W" onclick="cambiotecontrol(event)">
        <label for="caminarw" class="caminarw" id="caminarw" onclick="cambiotecontrol(event)"> Caminar enfrente: W</label>
      </div>

      <div class="form-element">
        <input type="submit" value="A" onclick="cambiotecontrol(event)">
        <label for="caminara" class="caminara" id="caminara" onclick="cambiotecontrol(event)"> Caminar izquierda : A</label>
      </div>
       
      <div class="form-element">
        <input type="submit" value="D" onclick="cambiotecontrol(event)">
        <label for="caminard" class="caminard" id="caminard" onclick="cambiotecontrol(event)"> Caminar derecha : D</label>
      </div>

      <div class="form-element">
        <input type="submit" value="S" onclick="cambiotecontrol(event)">
        <label for="caminars" class="caminars" id="caminars" onclick="cambiotecontrol(event)"> Caminar atras : S</label>
      </div>

      <div class="form-element">
        <input type="submit" value="Mouse1" onclick="cambiotecontrol(event)">
        <label for="dispararc" class="dispararc" id="dispararc" onclick="cambiotecontrol(event)"> Disparar : CLICK IZQUIERDO</label>
      </div>
          
      <div class="form-element">
        <input type="submit" value="SPACE" onclick="cambiotecontrol(event)">
        <label for="saltar" class="saltar" id="saltar" onclick="cambiotecontrol(event)"> Saltar : ESPACIO</label>
      </div>

      <div class="form-element">
        <input type="submit" value="R" onclick="cambiotecontrol(event)">
        <label for="recargar" class="recargar" id="recargar" onclick="cambiotecontrol(event)"> Recargar : R</label>
      </div>
               
    </div>

    <a href="Configuraciones.html" id="MenuP" value="MenuP">
      <img src="IMAGENES/REGRESAR.png" alt="imagen_button">
    </a>


  </form>
</body>




<script>
    var caminarw = document.getElementById("caminarw");
    var caminara = document.getElementById("caminara");
    var caminard = document.getElementById("caminard");
    var caminars = document.getElementById("caminars");
    var dispararc = document.getElementById("dispararc");
    var saltar = document.getElementById("saltar");
    var recargar = document.getElementById("recargar");
    </script>
