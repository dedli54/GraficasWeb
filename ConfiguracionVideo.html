<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    </style>
    <link rel="stylesheet" href="CSS/StyleConfiguracion.css">
    <title>CONFIGURACION VIDEO</title>
    
</head>

<body>
  <form class="container" action="">

    <div class="logo">
      <img id="logo_juego"src="IMAGENES/TituloJuego.png">
    </div>

    <h1 id="tituloConfig" value="tituloConfig"> CONFIGURACIONES DE VIDEO</h1>

    <div class="container-element">
      <div class="form-element">
        <input class="element-checkbox" type="checkbox" id="desactivarpart" name="muteS" value="PaticulasElim">
        <label for="desactivarpart" style="font-size:2rcap;"> Desactivar efectos de particulas</label>
      </div>

      <div class="form-element">
        <label style="font-size:2rcap;">FOV: <span id="demo"></span></label>
        <input class="element-range" type="range" min="50" max="100" value="75" class="slider" id="myRange"> 
      </div>

      <div class="form-element">
        <label style="font-size:2rcap;">Iluminacion: <span id="demo2"></span></label>
        <input class="element-range" type="range" min="0" max="100" value="50" class="slider" id="myRange2">
      </div>

      <div class="form-element">
        <label style="font-size:2rcap;">Iluminacion: <span id="demo2"></span></label>
        <input class="element-range" type="range" min="0" max="100" value="50" class="slider" id="myRange2"> 
      </div>

      <div class="form-element">
        <label for="resolucion" style="font-size:2rcap;">Resolucion</label>
        <select name="resolucion" id="resolucion">
            <option value="720x576">720x576</option>
            <option value="1280x720">1280x720</option>
            <option value="1980x1080">1980x1080</option>
        </select>
      </div>
        
    </div>

    <a href="Configuraciones.html" id="MenuP" value="MenuP">
      <img src="IMAGENES/REGRESAR.png" alt="imagen_button">
    </a>
  </form>
</body>



<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    var slider2 = document.getElementById("myRange2");
    var output2 = document.getElementById("demo2");


    output.innerHTML = slider.value;
    
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }

    slider2.oninput = function() {
      output2.innerHTML = this.value;
    }
    
    </script>
</html>
