<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    </style>
    <link rel="stylesheet" href="CSS/StyleConfiguracion.css">
    <title>Document</title>
    
</head>

<body>

  <form class="container" action="">

    <div class="logo">
      <img id="logo_juego"src="IMAGENES/TituloJuego.png">
    </div>

    <h1 id="tituloConfig" value="tituloConfig"> CONFIGURACIONES DE AUDIO</h1>

    <div class="container-element">
      <div class="form-element">
        <input class="element-checkbox" type="checkbox" id="mutearS" name="muteS" value="SilenciarSFX">
        <label for="mutearS" style="font-size:2rcap;"> Silenciar Efectos de Sonido</label>
      </div>
  
      <div class="form-element">
        <input class="element-checkbox"  type="checkbox" id="mutearM" name="muteM" value="SilenciarMusica">
        <label for="mutearM" style="font-size:2rcap;"> Silenciar Musica</label>
      </div>
  
      <div class="form-element">
        <label style="font-size:2rcap;">Volumen de Musica: <span id="demo"></span></label>
        <input class="element-range" type="range" min="0" max="100" value="50" class="slider" id="myRange">
      </div>
  
      <div class="form-element">
        <label style="font-size:2rcap;">Volumen de Efectos de Sonido: <span id="demo2"></span></label>
        <input class="element-range" type="range" min="0" max="100" value="50" class="slider" id="myRange2">
      </div> 
    </div>
     
      <a href="Configuraciones.html" id="MenuP" value="MenuP">
        <img src="IMAGENES/REGRESAR.png" alt="imagen_button">
      </a>

  </form>

  
 

</body>
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    var slider2 = document.getElementById("myRange2");
    var output2 = document.getElementById("demo2");
    output.innerHTML = slider.value;
    output2.innerHTML=slider2.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }

    slider2.oninput = function() {
      output2.innerHTML = this.value;
    }
    </script>
</html>
